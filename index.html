<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TrueFastFix</title>
<style>
  body { font-family: Arial, sans-serif; background:#fef7ee; margin:0; padding:20px; }

  .btns img { height:60px; }
  .section { display:flex; justify-content:space-between; margin-top:40px; }
  .left, .right { width:48%; }
  img.icon { width:100%; margin:10px 0; }
  footer { margin-top:40px; text-align:center; font-size:18px; }
</style>
</head>
<body>

<div class="hero">
  <img src="1.png" alt="" class="icon">
</div>

<div class="btns">
  <img src="11.png">
  <img src="12.png">
  <img src="2.png">
</div>

<div class="section">
  <div class="left">
    <img src="3.png" class="icon">
    <img src="9.png" class="icon">
  </div>
  <div class="right">
    <img src="15.png" class="icon">
    <img src="5.png" class="icon">
  </div>
</div>

<footer>
  <img src="7.png" style="height:80px; margin:10px;">
  <img src="13.png" style="height:80px; margin:10px;">
  <img src="6.png" style="height:80px; margin:10px;"><br>
  Services | Pricing | Support Email | Privacy Policy
</footer>

</body>
</html>
